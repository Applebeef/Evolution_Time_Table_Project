<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }

    </style>
    <script src="../../common/jquery-2.0.3.min.js"></script>
</head>
<body>

<button class="accordion">TimeTable
    <div class="week"></div>
</button>
<div class="panel">
    <button class="accordion">Teachers</button>
    <div class="panel" id="teachers">
    </div>
    <button class="accordion">Classes</button>
    <div class="panel" id="schoolClasses">

    </div>
    <button class="accordion">Subjects</button>
    <div class="panel" id="subjects">

    </div>
    <button class="accordion">Rules
        <div class="weight"></div>
    </button>
    <div class="panel" id="rules">

    </div>
</div>

<button class="accordion">Engine
</button>
<div class="panel">
    <button class="accordion">Initial Population</button>
    <div class="panel" id="initPopulation">
        Population Size: <input type="number" class="populationSize" name="populationSize" min="100" value="100">
    </div>
    <button class="accordion">Selection</button>
    <div class="panel" id="selection">
        <form class="Truncation" style="border: 1px solid black">
            <input type="checkbox" class="selectionIsActive" name="isActive" checked="checked">
            <a style="font-weight: bold; text-decoration: underline">Truncation</a><br>
            Top Percent: <input type="number" class="topPercent" name="topPercent" max="100"
                                min="1" value="1"/>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
        <form class="RouletteWheel" style="border: 1px solid black">
            <input type="checkbox" class="selectionIsActive" name="isActive">
            <a style="font-weight: bold; text-decoration: underline">Roulette Wheel</a><br>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
        <form class="Tournament" style="border: 1px solid black">
            <input type="checkbox" class="selectionIsActive" name="isActive">
            <a style="font-weight: bold; text-decoration: underline">Tournament</a><br>
            PTE: <input type="number" class="PTE" name="PTE" max="1"
                        min="0.01" value="0" step="0.01"/>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
    </div>
    <button class="accordion">Crossover</button>
    <div class="panel" id="crossover">
        <form class="dayTimeOriented" style="border: 1px solid black">
            <input type="checkbox" class="crossoverIsActive" name="isActive" checked="checked">
            <a style="font-weight: bold; text-decoration: underline">Day Time Oriented</a><br>
            Cutting Points: <input type="number" class="cuttingPoints" name="cuttingPoints"
                                   min="1" value="1"/>
        </form>
        <form class="aspectOriented" style="border: 1px solid black">
            <input type="checkbox" class="selectionIsActive" name="isActive" checked="checked">
            <a style="font-weight: bold; text-decoration: underline">Aspect Oriented</a><br>
            Cutting Points: <input type="number" class="cuttingPoints" name="cuttingPoints"
                                   min="1" value="1"/>
            <select name="orientation" id="orientation">
                <option value="TEACHER">Teacher</option>
                <option value="CLASS">Class</option>
            </select>
        </form>
    </div>
    <button class="accordion">Mutations</button>
    <div class="panel" id="mutations">

    </div>
</div>

<button class="accordion">Results</button>
<div class="panel">
    <button class="accordion">Your Results</button>
    <div class="panel" id="yourResults">

    </div>
    <button class="accordion">Other Results</button>
    <div class="panel" id="otherResults">

    </div>
</div>

<div class="button">
    <button id="startEngine">Start engine</button>
</div>


<form action="../mainPage/mainPage.html">
    <input type="submit" value="Go back"/>
</form>


<script src="tablePage.js"></script>

</body>
</html>
