<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }

        table, th, td, ul {
            border: 1px solid black;
        }

    </style>
    <script src="../../common/jquery-2.0.3.min.js"></script>
</head>
<body>

<button class="accordion">TimeTable
    <div class="week"></div>
</button>
<div class="panel">
    <button class="accordion">Teachers</button>
    <div class="panel" id="teachers">
    </div>
    <button class="accordion">Classes</button>
    <div class="panel" id="schoolClasses">

    </div>
    <button class="accordion">Subjects</button>
    <div class="panel" id="subjects">

    </div>
    <button class="accordion">Rules
        <div class="weight"></div>
    </button>
    <div class="panel" id="rules">

    </div>
</div>

<button class="accordion" id="Engine">Engine
</button>
<div class="panel" id="enginePanel">
    <button class="accordion">Initial Population</button>
    <div class="panel" id="initPopulation">
        Population Size: <input type="number" id="populationSizeInput" name="populationSize" min="100" value="100">
    </div>
    <button class="accordion">Frequency</button>
    <div class="panel" id="frequency">
        Frequency: <input type="number" id="frequencyInput" class="frequencyInput" name="frequency" min="1" value="10">
    </div>
    <button class="accordion">Selection</button>
    <div class="panel" id="selection">
        <form class="Truncation" style="border: 1px solid black">
            <input type="checkbox" id="truncationIsActive" class="selectionIsActive" name="isActive" checked>
            <label for="truncationIsActive" style="font-weight: bold; text-decoration: underline">
                Truncation<br>
            </label>
            Top Percent: <input type="number" class="topPercent" name="topPercent" max="100"
                                min="1" value="1"/>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
        <form class="RouletteWheel" style="border: 1px solid black">
            <input type="checkbox" id="rouletteIsActive" class="selectionIsActive" name="isActive">
            <label for="rouletteIsActive" style="font-weight: bold; text-decoration: underline">
                Roulette Wheel<br>
            </label>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
        <form class="Tournament" style="border: 1px solid black">
            <input type="checkbox" id="tournamentIsActive" class="selectionIsActive" name="isActive">
            <label for="tournamentIsActive" style="font-weight: bold; text-decoration: underline">
                Tournament<br>
            </label>
            PTE: <input type="number" class="PTE" name="PTE" max="1"
                        min="0" value="0" step="0.01"/>
            Elitism: <input type="number" class="elitism" name="elitism"
                            min="0" value="0"/>
        </form>
    </div>
    <button class="accordion">Crossover</button>
    <div class="panel" id="crossover">
        <form class="dayTimeOriented" style="border: 1px solid black">
            <input type="checkbox" class="crossoverIsActive" name="isActive" checked="checked">
            <a style="font-weight: bold; text-decoration: underline">Day Time Oriented</a><br>
            Cutting Points: <input type="number" class="cuttingPoints" name="cuttingPoints"
                                   min="1" value="1"/>
        </form>
        <form class="aspectOriented" style="border: 1px solid black">
            <input type="checkbox" class="crossoverIsActive" name="isActive">
            <a style="font-weight: bold; text-decoration: underline">Aspect Oriented</a><br>
            Cutting Points: <input type="number" class="cuttingPoints" name="cuttingPoints"
                                   min="1" value="1"/>
            <select name="aspect" id="aspect">
                <option value="TEACHER">Teacher</option>
                <option value="CLASS">Class</option>
            </select>
        </form>
    </div>
    <button class="accordion">Mutations</button>
    <div class="panel" id="mutations">
        <form class="flipping" style="border: 1px solid black">
            <a style="font-weight: bold; text-decoration: underline">Flipping</a><br>
            Probability: <input type="number" class="probability" name="probability" value="0.5" step="0.01" min="0"
                                max="1">
            Max Tupples: <input type="number" id="maxTupples" class="tupples" name="tupples" value="10"/>
            <select name="component" id="component">
                <option value="D">Day</option>
                <option value="H">Hour</option>
                <option value="C">Class</option>
                <option value="T">Teacher</option>
                <option value="S">Subjects</option>
            </select>
        </form>
        <form class="sizer" style="border: 1px solid black">
            <a style="font-weight: bold; text-decoration: underline">Sizer</a><br>
            Probability: <input type="number" class="probability" name="probability" value="0.5" step="0.01" min="0"
                                max="1">
            Total Tupples: <input type="number" class="tupples" name="tupples" value="10"/>
        </form>
    </div>
    <button class="accordion">Ending Conditions</button>
    <div class="panel" id="endingConditions">
        <form class="generations" style="border: 1px solid black">
            <a style="font-weight: bold; text-decoration: underline">Generations</a><br>
            Generations: <input type="number" class="endingCondition" id="generationsEC" name="generations"
                                min="0" value="100"/>
            <progress id="generations" value="0"></progress>
        </form>
        <form class="fitness" style="border: 1px solid black">
            <a style="font-weight: bold; text-decoration: underline">Fitness</a><br>
            Fitness: <input type="number" class="endingCondition" id="fitnessEC" name="fitness"
                            min="0" value="0"/>
            <progress id="fitness" value="0"></progress>
        </form>
        <form class="time" style="border: 1px solid black">
            <a style="font-weight: bold; text-decoration: underline">Time</a><br>
            Time: <input type="number" class="endingCondition" id="timeEC" name="time"
                         min="0" value="0"/>
            <progress id="time" value="0"></progress>
        </form>
    </div>
</div>

<button class="accordion">Results</button>
<div class="panel">
    <button class="accordion">Your Results</button>
    <div class="panel" id="yourResults">
        <div id="currentGeneration">Current generation: 0</div>
        <div id="bestFitness">Best fitness: 0</div>
        <form id="pullResults">
            <button id="bestSolutionDisplayButton">Display Best Solution</button>
            <select name="classOrTeacherDisplay" id="classOrTeacherDisplay">
                <option value="Teacher">Teacher</option>
                <option value="Class">Class</option>
            </select>
            <select id="chooseClassOrTeacher"></select>
        </form>
        <div id="resultTableDiv" style="float: left">

        </div>
        <div id="rulesResults" style="float: left"></div>
    </div>
    <button class="accordion">Other Results</button>
    <div class="panel" id="otherResults">

    </div>
</div>

<div class="engineControls">
</div>


<form action="../mainPage/mainPage.html">
    <input type="submit" value="Go back"/>
</form>


<script src="tablePage.js"></script>

</body>
</html>
